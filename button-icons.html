<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4f6038ca81.js" crossorigin="anonymous"></script>
    <title>Buttons & Icons</title>
</head>
<body class="grey darken-1">
    <div class="container">
        <h1 class="yellow-text text-darken-2">Buttons & Icons</h1>
        <button class="btn green yellow-text">Buy Me</button>
        <a class="btn">Buy Me</a>

        <br><br>
        <!-- Waves Effeect -->
        <button class="btn red waves-effect waves-light">Buy Me</button>
        <a class="btn orange waves-effect waves-light">Buy ME</a>

        <br><br>
        <button class="btn blue waves-effect waves-light">Buy Me</button>
        <a class="btn yellow waves-effect waves-light black-text">Buy ME</a>

        <br><br>
        <button class="btn white waves-effect waves-red black-text">Buy Me</button>
        <button class="btn white waves-effect waves-yellow black-text">Buy Me</button>
        <button class="btn white waves-effect waves-purple black-text">Buy Me</button>
        <button class="btn white waves-effect waves-teal black-text">Buy Me</button>

        <br><br>
        <!-- Material Icons-->
        <i class="material-icons yellow-text">add_shopping_cart</i>
        <i class="material-icons green-text">attach_money</i>
        <i class="material-icons purple-text">confirmation_number</i>
        <i class="material-icons red-text">favorite</i>
        <br><br>
        <i class="material-icons blue-text large">flight_takeoff</i>
        <i class="material-icons blue-text medium">flight</i>
        <i class="material-icons blue-text small">flight_land</i>

        <br><br>
        <!-- Buttons with Material Icons-->
        <a class="btn blue waves-effect waves-light">
            <i class="material-icons right">flight</i>
            Book Now</a>

        <a href="" class="btn red waves-effect waves-light">
            <i class="fab fa-pinterest right"></i>
            Pinterest</a>

        <br><br>
        <button class="btn-large">Book Now</button>
        <button class="btn-large disabled">Book Now</button>

        <br><br>
        <a href="https://www.pinterest.com">
            <i class="fab fa-pinterest medium"></i>
            </a>
    



    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
